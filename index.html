<!DOCTYPE html>
<html>

<head>
    <title>Xmas Page</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div id="particles-js"></div>

    <div class="center">
        <h1>christmas is extremely far away</h1>
        <table class="countdownContainer">
            <tr class="info">
                <td colspan="4">
                    <p id="year"></p>
                </td>
            </tr>
            <tr class="info">
                <td id="days">120</td>
                <td id="hours">4</td>
                <td id="minutes">60</td>
                <td id="seconds">30</td>
            </tr>
            <tr>
                <td>Days</td>
                <td>Hours</td>
                <td>Minutes</td>
                <td>Seconds</td>
            </tr>
        </table>
    </div>

    <script src="assets/js/particles.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
